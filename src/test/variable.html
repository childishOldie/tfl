<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
  <script>
      function Del(){
          var a=window.confirm("确认删除？");
          if(a==true){
              document.form1.userName.value="";
          }
          else{
              return false;
          }

      }
  </script>
</head>
<body>
<form name="form1">
    用户名：<input type="text" name="userName" >
    <input type="button" value="删除" onclick="Del()">
</form>
</body>
</html>
