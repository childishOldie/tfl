<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >

    <tr>用户注册<br/></tr>
    <tr>昵称:<input type="text"></br/></tr>
    <tr>密码:<input type="password"></br/></tr>
    <tr>确认密码:<input type="password"><br/></tr>
    <tr>
        性别：<input type="radio" name="sex">男
        <input type="radio" name="sex">女
        <br/>
    </tr>
    <tr> 爱好：<input type="checkbox" name="interest">上网
        <input type="checkbox" name="interest">运动
        <input type="checkbox" name="interest">阅读
        <br/>
    </tr>
    <tr>
        来自：<select name="pro" >
        <option value="GD">广东</option>
        <option value="GX">广西</option>
        <option value="HB">河北</option>
        <option value="HN">河南</option>
        <option value="HUN">湖南</option>
        <option value="XJ">新疆</option>
    </select>
        <br/></tr>
    <tr>相片：<input type="file"/> <br/></tr>
    <tr>
        介绍：<textarea rows="5" cols="10"></textarea><br/>
    </tr>
    <tr>
        <input type="submit" value="确定">
        <input type="reset" value="重写">
    </tr>


</table>

</body>
</html>
