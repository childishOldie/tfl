<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
function jf(){
    a=Number(document.jf1.js1.value);
    b=Number(document.jf1.js2.value);
    document.jf1.jg.value=a+b;

}
    </script>
</head>
<body>
<form name="jf1">
    加数1:<input name="js1" type="text"><br/>
    家数2：<input name="js2" type="text"><br/>
    <tr><input type="button" onclick="jf()" value="求和">
        <input type="reset" value="重置">
        <br/></tr>
    结果：<input  name="jg" type="text">
</form>


</body>
</html>
